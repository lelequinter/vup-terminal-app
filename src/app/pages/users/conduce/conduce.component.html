<section class="p-6 flex justify-center">
  <form [formGroup]="conduceForm" class="w-full max-w-3xl">
    <div class="mb-6">
      <label
        for="empresa"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Empresa</label
      >
      <nz-select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select a person"
        formControlName="empresa"
        nzNotFoundContent="No se encontraron resultados"
        nzPlaceHolder="Seleccione una empresa"
      >
        <nz-option
          [nzLabel]="empresa.label"
          [nzValue]="empresa.value"
          *ngFor="let empresa of empresas"
        ></nz-option>
      </nz-select>
    </div>
    <div class="mb-6">
      <label
        for="placa"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Placa</label
      >
      <input
        type="text"
        id="placa"
        formControlName="placa"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="hora"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Hora de salida</label
      >
      <nz-time-picker
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="hora"
        [nzUse12Hours]="true"
        nzFormat="hh:mm a"
        nzPlaceHolder="Seleccione una hora"
        nzNowText="Ahora"
        nzOkText="Listo"
      ></nz-time-picker>
    </div>
    <div class="mb-6">
      <label
        for="destino"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Destino</label
      >
      <input
        type="text"
        id="destino"
        formControlName="destino"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="numeroConduce"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >NÃºmero Conduce</label
      >
      <input
        type="text"
        id="numeroConduce"
        formControlName="numeroConduce"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <button
      (click)="reset()"
      type="button"
      class="float-left px-5 py-2.5 text-sm font-medium text-white inline-flex items-center bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
    >
      <svg
        class="bi bi-x-circle w-3.5 h-3.5 text-white mr-2"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
      Limpiar
    </button>
    <button
      (click)="save()"
      type="button"
      class="float-right px-5 py-2.5 text-sm font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <svg
        class="bi bi-floppy w-3.5 h-3.5 text-white mr-2"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path d="M11 2H9v3h2V2Z" />
        <path
          d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5Zm3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4v4.5ZM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V15Z"
        />
      </svg>
      Guardar
    </button>
  </form>
</section>
