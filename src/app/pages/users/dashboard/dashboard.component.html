<nz-table
  #basicTable
  [nzData]="tableData2 | async"
  [nzLoading]="loading"
  [nzNoResult]="loading ? 'Cargando informaciÃ³n...' : 'No se encontraron datos'"
  [nzPageSize]="10"
  [nzShowSizeChanger]="true"
  [nzPageSizeOptions]="[10, 20, 30, 40]"
  >
  <thead>
    <tr>
      <th></th>
      <th>Placa</th>
      <th>Empresa</th>
      <th>Destino</th>
      <th>Hora de Salida</th>
      <th>Conduce</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <td class="text-center">{{i + 1 }}</td>
      <td>{{data.placa}}</td>
      <td>{{data.empresa}}</td>
      <td>{{data.destino}}</td>
      <td>{{data.horaSalida}}</td>
      <td>{{data.numeroConduce}}</td>
      <td>
        <a>Editar </a>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
